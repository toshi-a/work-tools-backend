version: 0.2

batch:
  fast-fail: false

phases:
  install:
    commands:
      - mv /usr/local/bin/docker /usr/bin/docker
      - curl -L https://raw.githubusercontent.com/docker/compose-cli/main/scripts/install/install_linux.sh | sh
    runtime-versions:
      nodejs: 18.x
  pre_build:
    commands:
      - echo Logging in to Amazon ECR... REGION=${AWS_DEFAULT_REGION}
#      - $(aws ecr get-login --no-include-email --region ${AWS_DEFAULT_REGION})
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
      - aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com
      - REPOSITORY_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}
      - echo AWS_ACCOUNT_ID = ${AWS_ACCOUNT_ID}
      - echo REPOSITORY_URI = ${REPOSITORY_URI}
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=latest
      - TOKEN=$(curl 169.254.170.2${AWS_CONTAINER_CREDENTIALS_RELATIVE_URI})
      - AWS_ACCESS_KEY_ID=$(echo "${TOKEN}" | jq -r '.AccessKeyId')
      - AWS_SECRET_ACCESS_KEY=$(echo "${TOKEN}" | jq -r '.SecretAccessKey')
      - AWS_SESSION_TOKEN=$(echo "${TOKEN}" | jq -r '.Token')
      - AWS_TOKEN=$(echo "${TOKEN}" | jq -r '.Token')
  build:
    commands:
      - echo Build started on `date`
      - (cd ./src; npm install && npm run build)
      - docker build -t ${IMAGE_REPO_NAME}:${IMAGE_TAG} -f docker/Dockerfile-product .
      - docker tag ${IMAGE_REPO_NAME}:${IMAGE_TAG} ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}
  post_build:
    commands:
      - echo Build completed on `date`
      - docker context create ecs ecscontext --from-env
      - docker context ls
#      - echo "--------------------"
#      - env
#      - echo "--------------------"
      - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${IMAGE_REPO_NAME}:${IMAGE_TAG}
      # docker push 212517848830.dkr.ecr.ap-northeast-1.amazonaws.com/toshi/work-tools-backend:latest
